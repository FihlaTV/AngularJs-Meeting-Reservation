<div class="card meetings cf">

  <div class="textintro">
    <h1>Add a Meeting</h1>
    <br />
    <p>Type a meeting and hit +.</p>

     <form name="myForm" class="formgroup addmeeting cf" ng-submit="addMeeting()" novalidate>
          <div class="inputwrapper">
          	   <input type="text" name="meetingname" placeholder="Meeting name" ng-model="meetingname" ng-required="true">
          </div>
          <button type="submit" class="btn" ng-disabled="myForm.$invalid">+</button>
     </form>
     
     <h2>Your Meetings</h2>

     <div class="meeting" ng-repeat="(key, meeting) in meetings">
         <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete</span></button>
        
         <a class="btn btn-checkin tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}"><span>Check in</span></a>

         <a class="btn btn-list tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList"><span>View List</span></a>

         <span class="text">{{meeting.name}}</span>
     </div>
  </div><!-- textintros -->
</div><!-- meetings cf -->
